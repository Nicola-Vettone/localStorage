<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda with storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-5">
          <h1>Esercizio Web storage</h1>
          <div class="timer"></div>
          <form id="formName">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Utente:</label>
              <p id="nomeUtente"></p>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required />
            </div>

            <button type="submit" id="save" class="btn btn-primary">Salva</button>
            <button type="button" id="delete" class="btn btn-primary">Elimina</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
